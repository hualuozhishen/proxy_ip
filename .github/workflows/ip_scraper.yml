name: Update Cloudflare IPs

on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯6å°æ—¶è¿è¡Œ
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # è§£å†³æƒé™é—®é¢˜

      - name: ðŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: pip install requests beautifulsoup4

      - name: ðŸš€ Run scraper
        run: python cf-ip-scraper.py

      - name: ðŸ’¾ Commit changes
        if: steps.git_diff.outputs.change_found == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add README.md
          git commit -m "Auto-update Cloudflare IPs"
          git push

      - name: ðŸ” Check changes
        id: git_diff
        run: echo "change_found=$(git status --porcelain | grep -q 'README.md' && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
